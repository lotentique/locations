{% extends 'voitures/base.html' %}

{% block containt %}

        <tr>
            <th>NNI</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>telephone</th>
        </tr>
        {% for client in clients %}

            <td>{{ client.nni }}</td>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.telephone }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
